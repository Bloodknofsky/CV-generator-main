<!DOCTYPE html>
<html>

<head>
    <title>CV Generator - Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generate_cv.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="edit-profile">
            <div class="container">
                <h2>Edit Profile</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Arman Sykot">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="arman.sykot@northsouth.edu">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="01521747514">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address">Mirpur-7, Dhaka</textarea>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 CV Generator. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
